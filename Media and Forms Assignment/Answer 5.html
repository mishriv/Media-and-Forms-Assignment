<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer 5</title>
</head>

<body>
    <fieldset>
        <legend>
            <h1>Sign Up</h1>
        </legend>
        <form action="/signup_process" method="post" name="sign-up">

            <label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" name="first-name" minlength="3" placeholder="First name" required><br>


            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="last-name" minlength="3" placeholder="Last name" required><br>


            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>


            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" minlength="6" placeholder="Password" required><br>


            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" minlength="6" placeholder="confirm password" required><br>


            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" min="0" max="150" placeholder="age" required><br><br>


            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
            <br><br>

            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I agree to the terms and conditions</label>
            <br><br>

            <button type="submit">Sign Up</button>

        </form>
    </fieldset>

    <fieldset>
        <legend>
            <h1>Sign In</h1>
        </legend>
        <form action="/signup_process" method="post" name="sign-in">

            <label for="signin-email">Email:</label>
            <input type="email" id="signin-email" name="signin-email" placeholder="Email" required><br><br>


            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" name="signin-password" minlength="6" placeholder="password" required><br><br>


            <button type="submit">Sign In</button>

        </form>
    </fieldset>
</body>

</html>
